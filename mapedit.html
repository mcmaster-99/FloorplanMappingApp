<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">
    <link rel="icon" href="/images/inlo-icon.svg" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mapedit.css">
    <link rel="stylesheet" href="node_modules/svg.select.js/dist/svg.select.css">

    
</head>



<body>


    <div id="navbar-div">
      <nav>
        <a href="#"><img src="images/logo-icon-name.svg" id="inlo-banner"></a>

        <div>
            <a href="#"><img src="images/account.svg" class="right-nav-icons"></a>
            <a href="#"><img src="images/home.svg" class="right-nav-icons"></a>
        </div>

      </nav>
    </div>


    <div id="views-div">

        <h2 id="page-title">Edit Floor Plan</h2>

        <div id="tools-div">
            <div id="tools">

                <div class="btn-divs" id="draw-room">
                    <button>
                        <div>
                            <img src="images/mapedit-add-room.svg" id="add-room">
                        </div>
                        ADD ROOM
                    </button>
                </div>

                <div class="btn-divs" id="draw-door">
                    <button>
                        <div>
                            <img src="images/draw-door.svg" id="draw-door">
                        </div>
                        ADD DOOR
                    </button>
                </div>


                <div class="btn-divs" id="delete-rooms">
                    <button>
                        <div>
                            <img src="images/delete-room.svg" id="delete-room">
                        </div>
                        DELETE ROOM
                    </button>
                </div>

                <!--<button id="print-data">Print all data</button>-->

                <div class="btn-divs" id="drag">
                    <button>
                        <div>
                            <img src="images/drag.svg" id="drag-room">
                        </div>
                        DRAG
                    </button>
                </div>

                <div class="btn-divs" id="drag-node">
                    <button>
                        <div>
                            <img src="images/drag-node.svg" id="drag-node">
                        </div>
                        MOVE NODE
                    </button>
                </div>

                <div class="btn-divs" id="resize">
                    <button>
                        <div>
                            <img src="images/resize.svg" id="resize-room">
                        </div>
                        RESIZE
                    </button>
                </div>

                <!--<button id="clear">Clear</button>-->

                <div class="btn-divs" id="print-data">
                    <button>
                        Print Data
                    </button>   
                </div>
                
            </div>
        </div>

    </div>


    <div id="map-view-div">
        <!--<p id="map-view-text">Map view not yet available</p>-->

        <div id="draw">

            <svg id="svgGrid" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
                    </pattern>

                    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                      <rect width="100" height="100" fill="url(#smallGrid)"/>
                      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
                    </pattern>
                </defs>

                <rect width="10000px" height="10000px" x="-1000" y="-1000" fill="url(#grid)" />
            </svg>

        </div>
 
    </div>

    <div id="cancel-save-done-buttons-wrapper">
        <img id="mapEditButtonsBackdrop" src="images/mapEditButtonsBackdrop.png">

        <p id="cancel-btn" class="col-md-4 col-xs-1" font-family="Roboto" family="Roboto">Cancel</p>
    
        <p id="save-btn" class="col-md-4 col-xs-1" font-family="Roboto" family="Roboto">Save</p>

        <p id="done-btn" class="col-md-4 col-xs-1" font-family="Roboto" fill="white" family="Roboto">Done</p>

        <!--<img id="done-btn" src="images/doneRectangle.png">-->

    </div>



    <!-- The Modal -->
    <div id="saveModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your floorplan has been saved!.</p>
      </div>

    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
    <script src="node_modules/svg.select.js/dist/svg.select.js"></script>
    <script src="node_modules/svg.resize.js/dist/svg.resize.js"></script>
    <script src="node_modules/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="node_modules/svg.draw.js/dist/svg.draw.js"></script>
    <script src="node_modules/svg.panzoom.js/dist/svg.panzoom.js"></script>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/mapedit.js"></script>
</body>

</html>
