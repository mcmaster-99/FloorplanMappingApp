<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapedit.css">
    <link rel="stylesheet" href="node_modules/svg.select.js/dist/svg.select.css">

    
</head>



<body>


    <div id="navbar-div">
      <nav>
        <a href="#"><img src="images/theinlo.png" id="inlo-banner"></a>

        <div>
            <a href="#"><img src="images/username.png" class="right-nav-icons"></a>
            <a href="#"><img src="images/home.png" class="right-nav-icons"></a>
        </div>

      </nav>
    </div>


    <div id="views-div">

        <h3 id="page-title">Home</h3>

        <button id="list-view-btn">
            <img src="https://cdn0.iconfinder.com/data/icons/layout-and-location/24/Untitled-2-21-128.png" class="views-icons">
            <p class="views-text">List</p>
        </button>

        <button id="map-view-btn">
            <img src="https://image.flaticon.com/icons/png/128/34/34250.png" class="views-icons">
            <p class="views-text">Map</p>
        </button>

        <div id="tools-div">
            <div id="tools">

                <!--      <button id="save-fp-data">Save floor plan data</button>     -->

                <div class="btn-divs">
                    <div>
                        <button id="delete-rooms">Delete Rooms</button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>

                <!--<button id="print-data">Print all data</button>-->

                <div class="btn-divs">
                    <div>
                        <button id="drag">Drag</button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>

                <div class="btn-divs">
                    <div>
                        <button id="drag-node">Drag node</button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>

                <div class="btn-divs">
                    <div>
                        <button id="resize">Resize</button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>

                <!--<button id="clear">Clear</button>-->

                <div class="btn-divs">
                    <div>
                        <button id="draw-rect"><div id="rect"></div></button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>

                <div class="btn-divs">
                    <div>
                        <button id="draw-door">Draw door</button>
                    </div>
                    <div>
                        <img src="images/home.png" id="inlo-home">
                    </div>
                </div>
                
            </div>
        </div>


        <div id="dropdown-sort-div">
            <p id="sort-by-text">Sort By:</p>
            <select id="sort-selection">
                <option value="1">Items</option>
                <option value="2">Names</option>
                <option value="3">Rooms</option>
            </select>
        </div>

    </div>


    <h1 id="prompt">Choose a view to start.</h1>

    <div id="items-listed-div">


        <div id="items-listed">
            
            <div id="items-listed-content">

            </div>        

        </div>

    </div>


    <div id="map-view-div">
        <!--<p id="map-view-text">Map view not yet available</p>-->

        <div id="draw">
            <svg id="svgGrid" width="2000px" height="2000px" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                  <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
                </pattern>

                <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                  <rect width="100" height="100" fill="url(#smallGrid)"/>
                  <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
                </pattern>
              </defs>

              <rect width="100%" height="100%" fill="url(#grid)" />
            </svg>
            <div id="cancel-save-return-buttons-div">

            </div>
        </div>
 

    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
    <script src="node_modules/svg.select.js/dist/svg.select.js"></script>
    <script src="node_modules/svg.resize.js/dist/svg.resize.js"></script>
    <script src="node_modules/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="node_modules/svg.draw.js/dist/svg.draw.js"></script>
    <script src="node_modules/svg.panzoom.js/dist/svg.panzoom.js"></script>

    <script src="node_modules/aws-sdk/dist/aws-sdk.js"></script>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/mapedit.js"></script>
</body>

</html>
