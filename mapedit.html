<!DOCTYPE html>
<html>

<head>
    <!--<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Wild Rydes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapedit.css">
    <link rel="stylesheet" href="node_modules/svg.select.js/dist/svg.select.css">

    
</head>



<body>


    <div id="navbar-div">
      <nav>
        <a href="#"><img src="images/theinlo.png" id="inlo-banner"></a>

        <div>
            <a href="#"><img src="images/username.png" class="right-nav-icons"></a>
            <a href="#"><img src="images/home.png" class="right-nav-icons"></a>
        </div>

      </nav>
    </div>


    <div id="views-div">

        <h2 id="page-title">Home</h2>

        <button id="list-view-btn">
            <img src="https://cdn0.iconfinder.com/data/icons/layout-and-location/24/Untitled-2-21-128.png" class="views-icons">
            <p class="views-text">List</p>
        </button>

        <button id="map-view-btn">
            <img src="https://image.flaticon.com/icons/png/128/34/34250.png" class="views-icons">
            <p class="views-text">Map</p>
        </button>

        <div id="tools-div">
            <div id="tools">

                <div class="btn-divs" id="delete-rooms">
                    <button>
                        Delete Rooms
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <!--<button id="print-data">Print all data</button>-->

                <div class="btn-divs" id="drag">
                    <button>
                        Drag
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <div class="btn-divs" id="drag-node">
                    <button>
                        Drag node
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <div class="btn-divs" id="resize">
                    <button>
                        Resize
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <!--<button id="clear">Clear</button>-->

                <div class="btn-divs" id="draw-room">
                    <button>
                        Draw Room
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <div class="btn-divs" id="draw-door">
                    <button>
                        Draw Door
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>
                </div>

                <div class="btn-divs" id="print-data">
                    <button>
                        Print Data
                        <div>
                            <img src="images/home.png" id="inlo-home">
                        </div>
                    </button>   
                </div>
                
            </div>
        </div>

    </div>


    <div id="map-view-div">
        <!--<p id="map-view-text">Map view not yet available</p>-->

        <div id="draw">

            
            <div id="cancel-save-return-buttons-div">
            </div>

            <div id="front-door-symbol-div">
            </div>

        </div>
 

    </div>

    <!-- The Modal -->
    <div id="saveModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your floorplan has been saved!.</p>
      </div>

    </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js"></script>
    <script src="node_modules/svg.select.js/dist/svg.select.js"></script>
    <script src="node_modules/svg.resize.js/dist/svg.resize.js"></script>
    <script src="node_modules/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="node_modules/svg.draw.js/dist/svg.draw.js"></script>
    <script src="node_modules/svg.panzoom.js/dist/svg.panzoom.js"></script>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/mapedit.js"></script>
</body>

</html>
