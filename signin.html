<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

<html class="no-js">
  <!-- HEAD -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Inlo Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- AWS S3 Directory -->
    <link rel="stylesheet" href="css/signin.css" type="text/css">

    <!-- [Enable when using Gulp] Gulp livereload environment route -->
    <!--<link rel="stylesheet" href="assets/signin.css" type="text/css">-->
  </head>


  <!-- BODY -->
  <body>

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
        <div class="backdrop"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
            </div>
        </div>
    </div>

    <div class="navbar-div">
      <nav>
        <a href="#"><img src="images/inlo.png" id="inlo-icon"></a>
      </nav>
    </div>

    <h1 class="page-title">LOGIN</h1>


    <section class="form-wrap">

      <form id="signinForm" class="jumbotron form-wrap">

        <div class="container email-container">
          <label for="email"><img class="login-icons" src="images/username.png"></label>
          <input type="email" id="emailInputSignin" placeholder="Email" name="email" required>
        </div>

        <div class="container pass-container">
          <label for="password"><img class="login-icons" src="images/password.png"></label>
          <input type="password" id="passwordInputSignin" placeholder="Password" name="password" pattern=".*" required>
        </div>

        <div class="forgot-pwd-div">
          <a href="#">Forgot password?</a>
        </div>

        <div class="remember-me-div">
          <input type="checkbox" value="1" id="checkbox-input" name="" />
          <label for="checkbox-input"><p>Remember Me?</p></label>
        </div>

        <p id="notifs"></p>
        

        <div class="container login-btn-container">
          <button type="submit" value="Sign in" class="login-button">Login</button>
        </div>

      </form>
      
    </section>

    <div class="create-acc-div">
      <p>New user? <a href="register.html">Create a new account</a> </p>
    </div>



    <!-- Import JavaScript Documents -->

    <script src="js/vendor/jquery-3.1.0.js"></script> <!-- jQuery -->
    <script src="js/vendor/bootstrap.min.js"></script> <!-- Bootstrap -->
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script> <!-- Links to cognito user pool -->
    <script src="js/cognito-auth.js"></script> <!-- Handles various user functionalities -->
  </body>
</html>
